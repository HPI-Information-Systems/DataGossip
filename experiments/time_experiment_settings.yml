# train longer and update frequency for balanced

connection:
  nodes:
    - odin03
    - odin04
    - odin05
    - odin06
    - odin07
    - odin08
    - odin09
    - odin10
    - odin11
    - odin12
    - odin13
    - odin14

args:
  optimizer: sgd

  main_address: odin03
  main_port: 29900

  epochs: 600
  early_stopping: False
  datagossip:
    - False
    - True

  parameter_server: True

  instance_selector:
    - active_bias

  batch_size:
    - 16

  lr:
    - 0.003

  n_push_pull:
    - 500

  k:
    - 500

  n_gather: 500

  remote_train_frequency:
    - 500

  dataset:
    - time

  model: time

  imbalanced:
    - True
    - False

  cycle: True

  repetitions: 3
